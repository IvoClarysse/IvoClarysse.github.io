@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor SYS
actor IVV
actor DES
actor DEV

artifact "SERS (validated)" as PROD_SERS_VALIDATED
artifact "StRS (validated)" as PROD_STRS_VALIDATED
artifact "SysRS (validated)" as PROD_SYSRS_VALIDATED
artifact "SDD (validated)" as PROD_SDD_VALIDATED
artifact "Traceability Matrix" as META_TRACE_MATRIX
artifact "Project Plan" as PROD_PP
artifact "IVV Plan" {
control "active" as PROD_IVV_PLAN
control "verified" as PROD_IVV_PLAN_VERIFIED
control "published" as PROD_IVV_PLAN_PUBLISHED
}
artifact "IVV Procedures" {
control "active" as PROD_IVV_PROCEDURES
control "verified" as PROD_IVV_PROCEDURES_VERIFIED
control "published" as PROD_IVV_PROCEDURES_PUBLISHED
}

usecase "Update IVV" as SR2_9
PROD_SYSRS_VALIDATED ==> SR2_9
PROD_SERS_VALIDATED ==> SR2_9
PROD_STRS_VALIDATED ==> SR2_9
SR2_9 ==> PROD_IVV_PLAN_PUBLISHED
SR2_9 ==> PROD_IVV_PROCEDURES_PUBLISHED



usecase "Update IVV" as SR3_6
