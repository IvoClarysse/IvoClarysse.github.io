@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor PJM
actor ACQ
actor STK

artifact "SoW (reviewed)" as PROD_SOW_REVIEWED
artifact "Project Plan" {
control "verified" as PROD_PP_VERIFIED
control "accepted" as PROD_PP_ACCEPTED
}

usecase "PP Acceptance" as PM1_17
PROD_PP_VERIFIED ==> PM1_17
PROD_SOW_REVIEWED ==> PM1_17
PM1_17 ==> PROD_PP_ACCEPTED

@enduml

