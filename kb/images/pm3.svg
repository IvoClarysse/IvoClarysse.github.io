@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor PJM
actor WT

artifact "SDD" as PROD_SDD
artifact "Traceability Matrix" as META_TRACE_MATRIX
artifact "Progress Status Record" {
control "initial" as META_PROGRESS
control "evaluated" as META_PROGRESS_EVALUATED
}
artifact "Project Plan" {
component "Risk" as PROD_PP_RISK
control "updated" as PROD_PP_UPDATED
}
artifact "Justification Document (initiated)" as PROD_JUSTIFICATION_INITIATED
artifact "Corrections Register" as PROD_CORRECTIONS

usecase "Evaluate Progress" as PM3_1
PROD_PP_UPDATED ==> PM3_1
META_PROGRESS ==> PM3_1
PM3_1 ==> META_PROGRESS_EVALUATED

usecase "Address Risk" as PM3_2
PROD_PP_RISK ==> PM3_2
META_PROGRESS_EVALUATED ==> PM3_2
PM3_2 ==> PROD_CORRECTIONS

usecase "Justify" as PM3_3
PROD_SDD ==> PM3_3
META_TRACE_MATRIX ==> PM3_3
PM3_3 ==> PROD_JUSTIFICATION_INITIATED

@enduml

