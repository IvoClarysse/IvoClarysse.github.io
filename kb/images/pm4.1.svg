@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor PJM
actor ACQ

artifact "Project Plan" {
component "Delivery" as PROD_PP_DI
}
artifact "Product" {
control "delivered" as PROD_PRODUCT_DELIVERED
control "accepted" as PROD_PRODUCT_ACCEPTED
}
artifact "Product Acceptance Record" as PROD_ACCEPTANCE

usecase "Formalize Completion" as PM4_1
PROD_PP_DI ==> PM4_1
PROD_PRODUCT_DELIVERED ==> PM4_1
PM4_1 ==> PROD_ACCEPTANCE
PM4_1 ==> PROD_PRODUCT_ACCEPTED

@enduml

