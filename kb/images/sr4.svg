@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor SYS
actor DES
actor DEV

artifact "Project Plan" as PROD_PP
artifact "SERS (validated)" as PROD_SERS_VALIDATED
artifact "SDD (validated)" as PROD_SDD_VALIDATED
artifact "System Elements" {
component "Software System Elements" as PROD_SE_SOFTWARE
component "SW+HW" as PROD_SE_SWHW
control "verified" as PROD_SE_VERIFIED
control "rejected" as PROD_SE_REJECTED
}
artifact "IVV Procedures (verified)" as PROD_IVV_PROC_VERIFIED

usecase "Construct Software" as SR4_1
PROD_PP ==> SR4_1
PROD_SERS_VALIDATED ==> SR4_1
SR4_1 ==> PROD_SE_SOFTWARE

usecase "Construct Hardware" as SR4_2
PROD_PP ==> SR4_2
PROD_SERS_VALIDATED ==> SR4_2
PROD_SDD_VALIDATED ==> SR4_2
PROD_SE_SOFTWARE ==> SR4_2
SR4_2 ==> PROD_SE_SWHW

usecase "Verify System" as SR4_3
PROD_SE_SWHW ==> SR4_3
PROD_PP ==> SR4_3
PROD_SDD_VALIDATED ==> SR4_3
PROD_SERS_VALIDATED ==> SR4_3
PROD_IVV_PROC_VERIFIED ==> SR4_3
SR4_3 ==> PROD_SE_VERIFIED
SR4_3 ==> PROD_SE_REJECTED

usecase "Correct Defects" as SR4_4
PROD_SE_REJECTED ==> SR4_4
SR4_4 ==> PROD_SE_VERIFIED

@enduml

