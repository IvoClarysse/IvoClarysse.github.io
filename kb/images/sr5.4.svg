@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor SYS
actor IVV
actor ACQ

artifact "IVV Procedures (verified)" as PROD_IVV_PROCEDURES_VERIFIED
artifact "StRS (validated)" as PROD_STRS_VALIDATED
artifact "System" {
control "verified" as PROD_SYSTEM_VERIFIED
control "validated" as PROD_SYSTEM_VALIDATED
}
artifact "Traceability Matrix" as META_TRACE_MATRIX
artifact "Product Acceptance Record" {
  component "System" as PROD_ACCEPTANCE_SYSTEM {
    control "approved" as META_ACCEPTANCE_APPROVED
  }
}

usecase "Validate System" as SR5_4
PROD_STRS_VALIDATED ==> SR5_4
META_TRACE_MATRIX ==> SR5_4
PROD_IVV_PROCEDURES_VERIFIED ==> SR5_4
PROD_SYSTEM_VERIFIED ==> SR5_4
SR5_4 ==> PROD_SYSTEM_VALIDATED
SR5_4 ==> META_ACCEPTANCE_APPROVED

@enduml

