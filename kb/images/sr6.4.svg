77,590.9607,167.0226,585.7151,164.9051,592.9158,171.6245" style="stroke: #A80036; stroke-width: 1.0;"/><!--link PJM to STK--><!--link STK to ACQ--><!--link PJM to SYS--><!--link SYS to DES--><!--
@startuml



skinparam handwritten false
skinparam defaultFontName Futura


actor PJM
actor STK
actor ACQ
actor SYS
actor DES

artifact "System Maintenance Document" {
control "initial" as PROD_MAINTENANCE
control "validated" as PROD_MAINTENANCE_VALIDATED
}
artifact "System Training Specs" {
control "initial" as PROD_TRAINING
control "validated" as PROD_TRAINING_VALIDATED
}
artifact "Product Acceptance Record" {
  component "Product" {
    control "approved" as PROD_ACCEPTANCE_PRODUCT_APPROVED
  } 
}

usecase "V&V Maintenance and Training" as SR6_4
PROD_MAINTENANCE ==> SR6_4
PROD_TRAINING ==> SR6_4
SR6_4 ==> PROD_MAINTENANCE_VALIDATED
SR6_4 ==> PROD_TRAINING_VALIDATED
SR6_4 ==> PROD_ACCEPTANCE_PRODUCT_APPROVED

@enduml

